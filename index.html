<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <main>
      <div id="location-card">
        <h2>Enter Location</h2>
        <input type="text" name="location" id="location-text" />
        <button id="find-location">Find Weather</button>
      </div>
      <div id="weather-card">
        <h2>Location: <span id="current-city">City</span></h2>
        <img src="" alt="" id="weather-icon" width="200" height="200" />
        <h3><span id="temperature">0</span> - <span id="description">windy</spani></h3>
      </div>
    </main>
    <footer>
      <button id="celcius">C</button>
      <button id="farenheight">F</button>
      <p>Powered by <a href="https://www.weatherapi.com/" title="Free Weather API">WeatherAPI.com</a></p>
    </footer>
    <script src="env.js"></script>
    <script src="app.js"></script>
  </body>
</html>
